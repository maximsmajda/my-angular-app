<ul class="posts">
	<li *ngFor="let post of posts">
		<mat-card class="card">
			<mat-card-header>
				<mat-card-title>
					{{ post.title | uppercase }}
				</mat-card-title>
				<mat-card-subtitle class="subtitle">
					{{ getUserFromId(post.userId) }}
				</mat-card-subtitle>
			</mat-card-header>
	
			<mat-card-content>
				<p>
					{{
						(post.body.length < 100) ? (post.body) : (post.body | slice:0:97) + '...' 
					}}
				</p>
				<mat-divider></mat-divider>
			</mat-card-content>
				<mat-card-actions class="post-buttons">
					
					<a routerLink="/post/{{ post.id }}">
						<button mat-button>show more</button>
					</a>
					<a routerLink="/post/{{ post.id }}">
						<button mat-button>{{ getNumOfComments(post.id) }} comments</button>
					</a>
				</mat-card-actions>
			
		</mat-card>
	</li>
</ul>

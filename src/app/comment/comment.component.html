<mat-card *ngIf="postComment" class="comment">
	<mat-card-header>
		<mat-card-title>{{ postComment.name }}</mat-card-title>
		<mat-card-subtitle class="subtitle">{{ postComment.email }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>
			{{ postComment.body }}
		</p>
	</mat-card-content>
</mat-card>
